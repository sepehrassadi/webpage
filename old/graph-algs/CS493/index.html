<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>  Graph GUI </title>
        <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
        <script  src="main.js"></script>
        <script src = "graph.js"></script>
        <script src= "minPriorityQueue.js"></script>


    </head>
    <body>

        <!--   This is a comment  -->
        <br>

         <div>
            <h3>Create Graph:</h3>

            <label for="selectGraphType">Choose directed or undirected graph:</label>
            <select name="selectGraphType" id="selectGraphType">
            <option value="Directed">Directed</option>
            <option value="Undirected">Undirected</option>
            </select><br><br>

            <label for="selectGraphWeight">Choose weighted or unweighted graph:</label>
            <select name="selectGraphWeight" id="selectGraphWeight">
            <option value="Weighted">Weighted</option>
            <option value="Unweighted">Unweighted</option>
            </select><br><br>


            <label for="textAreaNeighborsList">Input node edges separated by a space: 
                - For unweighted graph: source space destination
                - For weighted graph: source space destination space weight
            </label>
            <br>
            <textarea required id="textAreaNeighborsList" name="textAreaNeighborsList" rows="25" cols="35" 
                        placeholder="i.e:&#10;1 2&#10;1 4&#10;...etc. OR&#10;1 2 35&#10;1 4 15&#10;...etc."></textarea>
            <br>
             
            <label for="textAreaStart">Input starting node:</label>
            <br>
            <textarea required id="textAreaStart" name="textAreaStart" rows="2" cols="5" placeholder="ie: 1 "></textarea>
            <br>
            <h3>Select Algorithm:</h3>

            <label for="selectAlgorithm">Choose one:</label>

                <select name="selectAlgorithm" id="selectAlgorithm">
                <option value="LONGESTPATH">LONGEST PATH IN DAG</option>
                <option value="TOPOLOGICAL">TOPOLOGICAL SORT</option>
                <option value="DIJKSTRA">DIJKSTRA</option>
                <option value="BFS">BFS</option>
                <option value="DFS">DFS</option>
                </select>

            <button type="button" onclick="f()"  id = "buttonSubmit" name = "buttonSubmit"  value="Submit" >Submit</button><br>

            <h3>Result:</h3>
            <textarea readonly id = "textAreaDisplay" name = "textAreaDisplay" rows="25" cols="45" > Create your graph by input the edges above.</textarea>

            <h3>Graph:</h3>
            <button type="button" onclick="simu()"  id = "buttonSubmit2" name = "buttonSubmit2"  value="Submit" >Show Graph</button><br>
            <button type="button" onclick="stopSimu()"  id = "button3" name = "button3"  value="Submit" >Clear</button><br>


            <svg style="border:1px solid black"  ></svg>
        
    

  

    </body>
</html>
